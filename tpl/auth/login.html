<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<link href="{{static_url('css/login.css')}}" rel="stylesheet">
<script src="{{static_url('BJUI/js/jquery-1.7.2.min.js')}}"></script>
<script src="{{static_url('BJUI/js/jquery.cookie.js')}}"></script>
</head>
<body>

<div class="login" style="margin-top:50px;">
    
    <div class="web_qr_login" id="web_qr_login" style="display: block; height: 235px;">    

            <!--登录-->
            <div class="web_login" id="web_login">
               
               <div class="login-box">
            
			<div class="login_form">
				<!--	<form action="/auth/login" name="loginform" accept-charset="utf-8" id="login_form" class="loginForm" method="post"><input type="hidden" name="did" value="0"/> -->
				<form class="loginForm" id="login_form" action="{{ action }}" method="post">
					{% module xsrf_form_html() %}
               <input type="hidden" name="to" value="log"/>
                <div class="uinArea" id="uinArea">
                <label class="input-tips" for="u">帐号：</label>
                <div class="inputOuter" id="uArea">
                    
                    <input type="text" id="u" name="user" class="inputstyle"/>
                </div>
                </div>
                <div class="pwdArea" id="pwdArea">
               <label class="input-tips" for="p">密码：</label> 
               <div class="inputOuter" id="pArea">
                    
                    <input type="password" id="p" name="pass" class="inputstyle"/>
                </div>
                </div>
               
                <div style="padding-left:50px;margin-top:20px;" id="login_system"><input type="submit" value="登 录" style="width:150px;" class="button_blue"/></div>
              </form>
           </div>
           
            	</div>
               
            </div>
            <!--登录end-->
  </div>

</div>
<div class="jianyi">*仅支持ie8或以上或Chrome内核浏览器</div>

//调用
$(document).ready(function() {
    $('#loginForm').on('submit', function(e){
        ajaxSubmit(this, function(data){
            // alert(data);
            //$("#zookeeper-pageContent").html(data).initui();
            return false;
        });
        return false;
    });
});
</script>
</body>
</html>
